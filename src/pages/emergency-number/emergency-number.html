
<ion-header>

  <ion-navbar>
    <ion-title>เบอร์ฉุกเฉิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let number of numbers" (click)="itemSelected(item)">
      <div class="flex">
        <span class="text-red text-4xl font-bold w-1/3">{{ number.number }}</span>
        <span>{{number.title}}</span>
      </div>
    </button>
  </ion-list>
</ion-content>
